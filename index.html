<!DOCTYPE html>

<html>
<head>
    <title>PerformanceTool</title>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v7.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="modulepreload" href="./main.js" />
    <link rel="modulepreload" href="./dotnet.js" />
    <style>
        text {
            cursor: default;
        }

        h1 {
            display: inline-block;
            padding: 15px 15px 15px 15px;
        }

        #charts {
            transition: margin-left .5s;
            padding: 16px;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .openbtn {
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 10px 10px 10px;
            border: none;
            height: 30px;
            width: 30px;
        }

            .openbtn:hover {
                background-color: #444;
            }

        .dropbtn {
            padding: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
        }

            .dropdown-content p {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <p>
            <button onclick="w3_close()" class="closebtn">Close</button>
            <br />
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
            <br />
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
            <br />
            <input type="submit" id="submit">
            <div class="dropdown" id="dropdown">
            </div>
        </p>
        <p>
        <div id="chartLegend"></div>
        <button id="selectAll">Select All</button>
        </p>

    </div>
    <div id="charts">
        <button class="openbtn" onclick="w3_open()">â˜°</button>
        <h1>List of charts</h1>
        <div id="graphs"></div>
    </div>
    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("charts").style.marginLeft = "250px";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("charts").style.marginLeft = "0";
        }
    </script>

    <script type='module' src="./main.js"></script>
</body>
</html>
