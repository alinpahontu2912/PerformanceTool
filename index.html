<!DOCTYPE html>

<html>
<head>
    <title>PerformanceTool</title>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v7.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="modulepreload" href="./main.js" />
    <link rel="modulepreload" href="./dotnet.js" />
    <style>
        body {
            font-family: sans-serif;
            font-weight: 500;
        }

        p {
            text-align: center;
            font-family: sans-serif;
            font-weight: 500;
            padding: 10px 10px 10px 10px;
        }

        text {
            cursor: default
        }

        h1 {
            font-family: sans-serif;
            font-weight: 800;
        }

        h2 {
            text-align: center;
            font-family: sans-serif;
            font-weight: 800;
        }

        button {
            color: #000000;
            background-color: #ffffff;
            font-size: 12px;
            border-radius: 6px;
            padding: 5px 5px 5px 5px;
            letter-spacing: 2px;
            cursor: pointer;
        }

            button:hover {
                color: #376fd7;
                background-color: #ffffff;
            }

        .closebtn {
            position: absolute;
            top: 5px;
            left: 5px;
            color: #000000;
            background-color: #ffffff;
            font-size: 12px;
            border-radius: 6px;
            padding: 5px 5px 5px 5px;
            letter-spacing: 2px;
            cursor: pointer
        }

        #mySidebar {
            width: 300px;
        }

        #charts {
            transition: margin-left .5s;
            padding: 16px;
            margin-left: 300px;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .openbtn {
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 10px 10px 10px;
            border: none;
        }

            .openbtn:hover {
                background-color: #444;
            }

        .dropbtn {
            padding: 16px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

            .dropdown-content p {
                color: black;
                padding: 10px 10px 10px 10px;
                text-decoration: none;
                display: block;
            }

                .dropdown-content p:hover {
                    background-color: #f1f1f1
                }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <p>
            <button onclick="w3_close()" class="closebtn">Close</button>
            <br />
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
            <br />
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
            <br />
            <button type="submit" id="submit">Submit</button>
            <div id="attachDropdown">
            </div>
            <label for="flavorText">Flavor Regex:</label>
            <input type="text" id="flavorText"><br><br>
            <button type="submit" id="regexSubmit">Filter Flavors</button>
            <div id="chartLegend"></div>
            <button id="selectAll">Select All</button>
        </p>

    </div>
    <div id="charts">
        <button class="openbtn" onclick="w3_open()">â˜°</button>
        <h1>Tasks List</h1>
        <div id="graphs"></div>
    </div>
    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.width = "300px";
            document.getElementById("charts").style.marginLeft = "300px";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("charts").style.marginLeft = "0";
        }
    </script>

    <script type='module' src="./main.js"></script>
</body>
</html>
