<!DOCTYPE html>

<html>
<head>
    <title>PerformanceTool</title>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v7.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="modulepreload" href="./main.js" />
    <link rel="modulepreload" href="./dotnet.js" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: sans-serif;
            font-weight: 500;
        }

        div {
            justify-content: center;
        }

        p {
            text-align: center;
            font-family: sans-serif;
            font-weight: 500;
            padding: 10px 10px 10px 10px;
        }

        text {
            cursor: default
        }

        h1 {
            font-family: sans-serif;
            font-weight: 800;
            margin: 0;
            display: inline-block;
        }

        h2 {
            text-align: center;
            font-family: sans-serif;
            font-weight: 800;
        }

        button {
            color: #000000;
            background-color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            border-radius: 6px;
            padding: 10px 10px 10px 10px;
            letter-spacing: 2px;
            cursor: pointer;
            float: right;
        }

            button:hover {
                background-color: #325e33cc;
            }

        #charts {
            transition: margin-left .5s;
            padding: 16px;
            margin-left: 300px;
        }

        .sidebar {
            height: 100%;
            width: 300px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #6cff6dcc;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .dropbtn {
            padding: 16px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #e4ffa2;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

            .dropdown-content p {
                color: black;
                padding: 10px 10px 10px 10px;
                text-decoration: none;
                display: block;
            }

                .dropdown-content p:hover {
                    background-color: #f1f1f1
                }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div id="loadingCircle" class="spinner-border" style="width: 6rem; height: 6rem; top: 50%; position: fixed; " role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div id="mySidebar" class="sidebar justify-content-center">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
        <br />
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">
        <br />
        <button type="submit" id="submit">Choose Dates</button>
        <br><br>
        <div id="attachDropdown"></div>
        <label for="flavorText">Flavor Regex:</label>
        <input type="text" id="flavorText"><br><br>
        <button type="submit" id="regexSubmit">Filter Flavors</button>
        <br><br>
        <form id="chartLegend"></form>
        <button type="submit" id="selectAll">Select All</button>
    </div>
    <div id="charts">
        <h1>Tasks List</h1><button class="openbtn" onclick="navigate_sidebar()">â˜° Menu</button>
        <div id="graphs"></div>
    </div>
    <script>
        document.getElementById("charts").style.display = 'none';
        document.getElementById("mySidebar").style.display = 'none';
        function navigate_sidebar() {
            let width = document.getElementById("mySidebar").style.width;
            document.getElementById("mySidebar").style.width = width == "300px" ? "0px" : "300px";
            document.getElementById("charts").style.marginLeft = width == "300px" ? "0px" : "300px";
        }
    </script>
    <script type='module' src="./main.js"></script>
</body>

</html>
