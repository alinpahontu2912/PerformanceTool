<head>
    <title>PerformanceTool</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/examples/sidebars/sidebars.css" />
</head>
<body>
    <main id="main">
        <div class="flex-shrink-0 p-3 bg-white" style="width: 15%;">
            <a class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                <span class="fs-5 fw-semibold">Menu</span>
            </a>
            <ul class="list-unstyled ps-0">
                <li>
                    <center>
                        <label for="startDate">Start:</label>
                        <input type="date" id="startDate">
                        <label for="endDate">End:</label>
                        <input type="date" id="endDate">
                        <button class="btn align-items-center rounded collapsed" type="submit" id="submit">Pick Dates</button>
                    </center>
                </li>
                <li class="border-top my-3"></li>
                <li>
                    <center>
                        <label for="flavorText">Flavor Regex:</label>
                        <input type="text" id="flavorText"><br><br>
                        <button class="btn align-items-center rounded collapsed" type="submit" id="regexSubmit">Filter Flavors</button>
                    </center>
                </li>
                <li class="border-top my-3"></li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#dates-collapse" aria-expanded="false">
                        Date Presets
                    </button>
                    <div class="collapse" id="dates-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" id="datesPresets">
                        </ul>
                    </div>
                </li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#flavors-collapse" aria-expanded="false">
                        Flavor Presets
                    </button>
                    <div class="collapse" id="flavors-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" id="flavorsPresets">
                        </ul>
                    </div>
                </li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#charts-collapse" aria-expanded="false">
                        Charts Presets
                    </button>
                    <div class="collapse" id="charts-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" id="chartsPresets">
                        </ul>
                    </div>
                </li>
                <li class="border-top my-3"></li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="true">
                        Chart Legend
                    </button>
                    <div class="collapse show" id="account-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" id="chartLegend">
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <div class="b-example-divider"></div>

        <div style="width:85%; overflow-x: hidden; overflow-y: auto; text-align: justify;" id="charts">
            <center><h1>Tasks List</h1></center>
            <div id="graphs"></div>
        </div>
    </main>

    <div class="d-flex justify-content-center">
        <div id="loadingCircle" class="spinner-border" style="width: 6rem; height: 6rem; top: 50%; position: fixed; " role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script>
        document.getElementById("main").style.display = 'none';

        function navigate_sidebar() {
            let width = document.getElementById("mySidebar").style.width;
            document.getElementById("mySidebar").style.width = width == "300px" ? "0px" : "300px";
            document.getElementById("charts").style.marginLeft = width == "300px" ? "0px" : "300px";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
